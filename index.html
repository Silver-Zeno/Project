<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BarangayBot Web Assistant</title>
  <link rel="icon" href="data:image/svg+xml;utf8,svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><circle cx='8' cy='8' r='8' fill='%234caf50'/></svg>">
  <style>
    
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      font-size: 16px;
    }

   
    .chat-launcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 998;
      padding: 12px 18px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .chat-launcher:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      background: #3f9a44;
    }

    /* Floating chat container */
    .chat-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 100%;
      max-width: 480px;
      height: 600px;
      max-height: 80vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.28);
      border: 3px solid #4caf50;
      border-radius: 12px;
      opacity: 0;
      transform: translateY(20px) scale(0.98);
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 999;
    }

    .chat-container.open {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .header {
      padding: 18px;
      background: #4caf50;
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    #chat-box {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      background: #ffffff;
    }

    .msg {
      max-width: 85%;
      padding: 10px 14px;
      margin-bottom: 12px;
      border-radius: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .msg.user {
      margin-left: auto;
      background: #e6ffe9;
      border: 1px solid #c6f0c9;
    }

    .msg.bot {
      margin-right: auto;
      background: #f2f7ff;
      border: 1px solid #d7e8ff;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: linear-gradient(to bottom, #f5fdf5, #f1f8f1);
      border-top: 2px solid #4caf50;
      border-radius: 0 0 8px 8px;
    }

    #prompt {
      flex: 1;
      padding: 12px 14px;
      font-size: 15px;
      border: 2px solid #ddd;
      border-radius: 20px;
      outline: none;
      transition: 0.2s;
      background: white;
    }

    #prompt:focus {
      border-color: #4caf50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
    }

    button {
      margin-left: 0;
      padding: 12px 24px;
      background: #4caf50;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 600;
    }

    button:hover {
      background: #388e3c;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
    }

    .status {
      font-size: 13px;
      color: #666;
      padding: 0 18px 12px 18px;
    }
  </style>
</head>
<body>

  <h1 style="font-size: 100px; text-align: center; margin-top: 20px;">BarangayBot Assistant</h1>
  <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 20px; text-align: center; margin-top: 20px;">Click the chat to barangaybot to help you what you need</h1>


  <button class="chat-launcher" id="chatToggle" aria-expanded="false">
    ðŸ’¬ Chat with BarangayBot
  </button>

  <div class="chat-container" id="chatContainer">
    <div class="header">BarangayBot Assistant</div>

    <div id="chat-box"></div>

    <div class="status" id="status"></div>

    <div class="input-area">
      <input id="prompt" type="text" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    
    const BACKEND_URL = "http://localhost:3000/api/chat"; 
    const MODEL_NAME = "barangaybot";
    const LAN_TOKEN = null; 
  

    const chatBox = document.getElementById("chat-box");
    const promptInput = document.getElementById("prompt");
    const sendBtn = document.getElementById("sendBtn");
    const statusEl = document.getElementById("status");
    const chatContainer = document.getElementById("chatContainer");
    const chatToggle = document.getElementById("chatToggle");

    const conversation = [];
    let chatOpen = false;

    function renderText(text) {
      
      const escaped = text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
      return escaped.replace(/\n\n+/g, "<br><br>").replace(/\n/g, "<br>");
    }

    function addMessage(text, who) {
      const div = document.createElement("div");
      div.className = `msg ${who}`;
      if (who === "bot") {
        div.innerHTML = renderText(text);
      } else {
        div.textContent = text;
      }
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      return div;
    }

    function setStatus(s) {
      statusEl.textContent = s || "";
    }

    sendBtn.addEventListener("click", () => sendMessage());
    promptInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    chatToggle.addEventListener("click", () => {
      chatOpen = !chatOpen;
      chatContainer.classList.toggle("open", chatOpen);
      chatToggle.setAttribute("aria-expanded", chatOpen);
      if (chatOpen) {
        setTimeout(() => promptInput.focus(), 120);
      }
    });

    async function sendMessage() {
      const text = promptInput.value.trim();
      if (!text) return;

     
      addMessage(text, "user");
      conversation.push({ role: "user", content: text });
      promptInput.value = "";
      setStatus("Streaming...");

      
      const assistantDiv = addMessage("", "bot");

      const payload = {
        model: MODEL_NAME,
        messages: conversation,
        stream: true
      };

      const headers = { "Content-Type": "application/json" };
      if (LAN_TOKEN) headers["x-lan-token"] = LAN_TOKEN;

      try {
        const resp = await fetch(BACKEND_URL, {
          method: "POST",
          headers,
          body: JSON.stringify(payload)
        });

        if (!resp.ok) {
          const txt = await resp.text();
          assistantDiv.textContent = `Error: ${resp.status} ${txt}`;
          setStatus("");
          return;
        }

        const reader = resp.body.getReader();
        const decoder = new TextDecoder();
        let assistantText = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });
          assistantText += chunk;
          assistantDiv.innerHTML = renderText(assistantText);
          chatBox.scrollTop = chatBox.scrollHeight;
        }

        
        conversation.push({ role: "assistant", content: assistantText });
        setStatus("Done.");
      } catch (err) {
        console.error("Streaming error:", err);
        assistantDiv.textContent = "Error: streaming failed.";
        setStatus("");
      } finally {
        setTimeout(() => setStatus(""), 1200);
      }
    }
  </script>
</body>
</html>
